<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Leaf & Teardrop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .debug {
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h2>Leaf Corner Square Test</h2>
    <div id="qr-leaf"></div>

    <div class="debug">
        <h3>Debug Info:</h3>
        <div id="debug-info"></div>
    </div>

    <script src="./lib/qr-code-styling.js?v=3"></script>
    <script>
        const qrLeaf = new QRCodeStyling({
            width: 400,
            height: 400,
            data: "TEST",
            dotsOptions: {
                color: "#000000",
                type: "square"
            },
            cornerSquareOptions: {
                color: "#FF0000",
                type: "leaf"
            },
            cornerDotOptions: {
                color: "#0000FF",
                type: "teardrop"
            }
        });

        qrLeaf.append(document.getElementById("qr-leaf"));

        // Debug: Check what was rendered
        setTimeout(() => {
            const svg = document.querySelector('#qr-leaf svg');
            if (svg) {
                const paths = svg.querySelectorAll('path');
                const debugInfo = document.getElementById('debug-info');
                debugInfo.innerHTML = `
                    <p><strong>Total paths:</strong> ${paths.length}</p>
                    <p><strong>First 5 path 'd' attributes:</strong></p>
                    <ul>
                        ${Array.from(paths).slice(0, 5).map((p, i) =>
                            `<li>Path ${i}: ${p.getAttribute('d')?.substring(0, 100)}...</li>`
                        ).join('')}
                    </ul>
                    <p><strong>SVG innerHTML (first 500 chars):</strong></p>
                    <pre>${svg.innerHTML.substring(0, 500)}</pre>
                `;
            }
        }, 100);
    </script>
</body>
</html>
